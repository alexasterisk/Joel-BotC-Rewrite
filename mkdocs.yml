site_name: Joel's BotC in Minecraft Docs
site_url: https://botc.joel4848.com
theme:
  name: material
  palette:
    - scheme: homepage

  custom_dir: docs/overrides

  # logo: assets/logo.png

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - header.autohide
  
markdown_extensions:
    - attr_list
    - md_in_html
    - pymdownx.blocks.caption

extra_css:
  - stylesheets/extra.css


# home_tagline: Shadow Wizards Only
